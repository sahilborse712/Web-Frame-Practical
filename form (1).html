<html>
<head>
<title> Registration Form  </title>
</head>
<body bgcolor="pink">
<h1> Student Registration Form</h1>
<form>
<br>
<br>
<label> First Name </label>
<input type="text" name="firstname",size="20">
<br>
<br>
<label> Middle Name </label>
<input type="text" name="middlename",size="20">
<br>
<br>
<label> Last Name </label>
<input type="text" name="lastname",size="20">
<br>
<br>
<label> DOB</label>
<input type="date" name="birthday">
<br>
<br>
<label> Age </label>
<input type="number" name="age" min="18" max="30">
<br>
<br>
<label>
course :
</label>
<select>
<option value="course"> Course </option>
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
<option value="M.sc">M.sc(Comp.Sci)</option>
</select>
<br>  
<br>  
<label>   
Gender :  
</label><br> 
<select> 
<option value="gender"> Gender<br>
<option value="male"> Male <br>  
<option value="female"> Female <br>  
<option value="other"> Other<br>
</option>
</select>  
<br>  
<br>  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br> 
<textarea cols="70" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>     
</body>
</html>
